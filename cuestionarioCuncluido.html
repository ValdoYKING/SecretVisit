    const createQR = () => {
      var container = document.getElementById("qrcode");

      // Clear the container
      container.innerHTML = '';

      // Generate the QR code
      var qr = qrcode(0, 'M');
      qr.addData("Your text or URL here");
      qr.make();

      // Create an <img> element with the QR code
      var qrImage = document.createElement("img");
      qrImage.src = qr.createDataURL(8, 0);

      // Append the QR code image to the container
      container.appendChild(qrImage);
    }
  </script>
