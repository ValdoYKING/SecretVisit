<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Solo Clientes</title>

 <script type="module" src="lib/js/ejecuta.js"></script>
 <script type="module" src="lib/js/muestraError.js"></script>
 <script type="module" src="./js/const/ROL_CLIENTE.js"></script>
 <script type="module" src="./js/custom/mi-nav.js"></script>
 <script type="module" src="./js/Sesion.js"></script>

</head>

<body onload="ejecuta('srv/srvSesion.php')
  .then(objeto => {
   const sesion = new Sesion(objeto)
   if (sesion.rolIds.has(ROL_MISTERY_SHOPPER)) {
    nav.sesion = sesion
    main.hidden = false
   } else {
    location.href = 'index.html'
   }
  })
  .catch(muestraError)">

 <mi-nav id="nav"></mi-nav>

 <main id="main" hidden>

  <h1>Solo Mystery Shopper</h1>

  <p>Hola.</p>

  <p>
   <button type="button" onclick="ejecuta('srv/srvSaludoCliente.php')
     .then(saludo => alert(saludo))
     .catch(muestraError)">
    Ejecuta servicio
   </button>
  </p>

 </main>

</body>

</html>
