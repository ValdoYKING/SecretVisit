<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    <script type="module" src="lib/js/ejecuta.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>
     <script type="module" src="lib/js/submitForma.js"></script>
</head>
<body>
    <h1>
        EMPRESA
    </h1>
    <div>

        <form id="Cempresa" onsubmit="submitForma('srv/srvRegistrarEmpresa.php', event, Cempresa)
        .then(modelo => location.href = 'listaEmpresas.html')
        .catch(muestraError)">

        <div>
            <div>
                <label for="">Nombre de la Empresa</label>
                <input type="text" name="nombre" id="">
            </div>
            <div>
                <label for="">Direccion de la Empresa</label>
                <input type="text" name="direccion" id="">
            </div>
            <div>
                <label for="">Telefono</label>
                <input type="tel" name="telefono" id="">
            </div>


            <button type="submit">Subir Empresa</button>
        </div>
        </form>

    </div>
</body>
</html>
